<!-- To Do MVC Project -->
<meta charset="utf-8"/>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<link href="https://unpkg.com/todomvc-app-css@2.1.0/index.css" rel="stylesheet" />

<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
                autofocus autocomplete="off"
                placeholder="What needs to be done?"
                v-model="newTodo"
                @keyup.enter="addTodo">
    </header>
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
        <label for="toggle-all"></label>
        <ul class="todo-list">
            <li class="todo" v-for="todo in filteredTodos" :class="{completed:todo.completed, editing: todo == editingTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" v-model="todo.completed">
                    <label @dblclick="editTodo(todo);"> {{todo.title}} </label>
                    <button class="destroy" @click="deleteTodo(todo)"></button>
                </div>
                <input class="edit" type="text" v-model="todo.title" @keyup.enter="doneEditing()" @keyup.esc="cancelEditing()">
            </li>
        </ul>
    </section>
    <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
            <strong>{{remaining}}</strong> {{remainingText}} left
        </span>
        <ul class="filters">
            <li><a href="#" @click.prevent="visibility='all'" :class="{selected: visibility == 'all'}">All</a></li>
            <li><a href="#" @click.prevent="visibility='active'" :class="{ selected: visibility == 'active' }">Active</a></li>
            <li><a href="#" @click.prevent="visibility='completed'" :class="{ selected: visibility == 'completed' }" >Completed</a></li>
        </ul>
        <button class="clear-completed" @click="removeCompleted">
            Clear completed
        </button>
    </footer>
</section>
<script type="text/javascript">
    var filters = {
        all : function(todos){
            return todos ;
        },
        active : function(todos){
            return todos.filter(function(todo){
                return !todo.completed 
            });
        },
        completed : function(todos){
            return todos.filter(function(todo){
                return todo.completed 
            });
        },

    }
    var todos_storage = {
        fetch_todos: function(){
           var todos = JSON.parse( localStorage.getItem("todos") || '[]');
           return todos ;
        },
        save_todos: function(todos){
           localStorage.setItem("todos" , JSON.stringify(todos));
        }
    }
    new Vue({
       
        'el' : '.todoapp ' , 
        data : {
            newTodo : '' ,
            editingTodo : null ,
            oldEditingTodoTitle : null ,
            visibility : 'all' ,
            todos : todos_storage.fetch_todos()
        },
        computed: {
            filteredTodos: function () {
                return filters[this.visibility](this.todos)
            },
            remaining: function () {
                return filters.active(this.todos).length
            },
            remainingText: function () {
                if (filters.active(this.todos).length > 1 )  
                    return "items";
                else 
                    return "item";
            },
            allDone: {
                get: function () {
                return this.remaining === 0
             },
                set: function (value) {
                this.todos.forEach(function (todo) {
                todo.completed = value
            })
        }
      },
        },
        methods : {
            deleteTodo : function(todo){
                this.todos.splice(this.todos.indexOf(todo), 1) ;
            } ,
            addTodo : function(){
                if( this.newTodo == '' || this.newTodo == ' ' )
                 return;
                this.todos.push({
                    'title' : this.newTodo,
                    'completed' : false ,
                });   
                this.newTodo = ''; 
            } , 
            removeCompleted : function(){
                this.todos = filters.active(this.todos);
            },
            editTodo : function(todo){
                this.editingTodo = todo;
                this.oldEditingTodoTitle = todo.title ;

            },
            doneEditing : function(){
                if (this.editingTodo.title == '')
                this.deleteTodo(this.editingTodo);
                else
                this.editingTodo = null ;  
            },
            cancelEditing : function(){
                this.editingTodo.title = this.oldEditingTodoTitle ; 
                this.editingTodo = null ; 
            }
        },
        watch : {
            todos : {
                handler: function(todos){
                    todos_storage.save_todos(todos);
                },
                deep : true
            }
        }
    });
</script>
